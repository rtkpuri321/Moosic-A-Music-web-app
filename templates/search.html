<div class="main">
 
{% for playlist in CONTAINER %}

  <!--cards -->
  {% for card in playlist %}
  
  <div class="card">
    <div class="image">
        <img class="cardimg" src="{{ card.thumbnails.0 }}" alt="" srcset=""></img>
    </div>
    <div class="title">
      <h1>{{ card.title }}</h1>
    </div>
    <div class="des">
      <p>By {{ card.channel }}</p>
      <button id="playvideo" onclick="playsong('https://www.youtube.com/embed/','{{card.url_suffix}}?enablejsapi=1')"><img class="play" src="https://cdn.discordapp.com/attachments/768083738848133130/769476261181128734/image_1.png" alt=""></button>
    </div>
    
  </div>
  
  {% endfor %}

  {% endfor %}
</div>

<script>
  function playsong(site,s2)
  {
    var txt=site+s2.substring(9);
    var x=document.getElementById('video');
    x.src=txt;
    x.src += "&autoplay=1"+"&html5=1"+"&showinfo=0"+"&controls=0";
    var img_array = [
        "https://cdn.discordapp.com/attachments/768083738848133130/773142731144560640/play-circle.svg ",
        "https://cdn.discordapp.com/attachments/768083738848133130/773873949082910751/pause-circle.svg",
      ];
    var playButton = document.getElementById("play-button");
    playButton.innerHTML = "PAUSE";
  }
</script>
