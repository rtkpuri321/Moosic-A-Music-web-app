
<!DOCTYPE html>

<html lang="en-us" dir="ltr">
  <head>
    <title>Moosic</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/admin/css/nav_sidebar.css"
    />
    <script src="/static/admin/js/nav_sidebar.js" defer></script>

    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />

    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/admin/css/responsive.css"
    />

    <meta name="robots" content="NONE,NOARCHIVE" />
  </head>

  <body class="login" data-admin-utc-offset="0">
    <!-- Container -->
    <div id="container">
      <!-- Header -->
      <div id="header">
        <div id="branding">
          <h1 id="site-name">Moosic</a></h1>
        </div>
      </div>
      <!-- END Header -->

      <div class="main shifted" id="main">
        <div class="content">
          <!-- Content -->
          <div id="content" class="colM">
            <div id="content-main">
            
              <form
                method="post"
                id="login-form"
              >
              {% csrf_token %}
                <input
                  type="hidden"
                  name="csrfmiddlewaretoken"
                  value="BLyb5ZKm551dbEuLQ5PfZG9cYGLgF7elzDcSRTLDYP2rzpwLpIehuV8GRzZJIaQo"
                />
                <div class="form-row">
                {% csrf_token %}
                  <label class="required" for="id_username">Email:</label>
                  <input
                    type="text"
                    name="email"
                    autofocus
                    autocapitalize="none"
                    autocomplete="username"
                    maxlength="150"
                    required
                    id="email"
                  />
                </div>
                <div class="form-row">
                {% csrf_token %}
                  <label class="required" for="id_password">Password:</label>
                  <input
                    type="password"
                    name="password"
                    autocomplete="current-password"
                    required
                    id="id_password"
                  />
                  <input type="hidden" name="next" value="/admin/" />
                </div>

                <div class="submit-row">
                {% csrf_token %}
                  <input type="submit" value="Log in" />
                </div>
              </form>
            </div>
            
            <p>Signup or Login: </p><br>

            <a href="signup.html">SIGNUP>></a>

            <br class="clear" />
          </div>
          <!-- END Content -->
          <div id="footer"></div>
        </div>
      </div>
    </div>
    <!-- END Container -->
  </body>
</html>
